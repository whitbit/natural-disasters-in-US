<!DOCTYPE HTML>

<html>
    <head>
        <title>Natural Disasters in the US</title>
    </head>
    <body>
        <h1>Filter your results</h1>
        <form id="filter">
            <h3>Dates</h3>
            <label>From
                <input id="from" type="date" name="from"></label>
            <label>To
                <input id="to" type="date" name="to"></label>

            <h3>Event Types</h3>
            <div>
                <input type="checkbox" name="event-type" value="Flood">
                <label for="flood">flood</label><br>

                <input type="checkbox" name="event-type" value="Toxic Substances">
                <label for="toxic-substances">toxic-substances</label><br>

                <input type="checkbox" name="event-type" value="Fishing Losses">
                <label for="fishing-losses">fishing-losses</label><br>

                <input type="checkbox" name="event-type" value="Dam/Levee Break">
                <label for="dam-levee-break">dam-levee-break</label><br>

                <input type="checkbox" name="event-type" value="Volcano">
                <label for="volcano">volcano</label><br>

                <input type="checkbox" name="event-type" value="Tsunami">
                <label for="tsunami">tsunami</label><br>

                <input type="checkbox" name="event-type" value="Terrorist">
                <label for="terrorist">terrorist</label><br>

                <input type="checkbox" name="event-type" value="Fire">
                <label for="fire">fire</label><br>

                <input type="checkbox" name="event-type" value="Drought">
                <label for="drought">drought</label><br>

                <input type="checkbox" name="event-type" value="Hurricane">
                <label for="hurricane">hurricane</label><br>

                <input type="checkbox" name="event-type" value="Freezing">
                <label for="freezing">freezing</label><br>

                <input type="checkbox" name="event-type" value="Severe Storm(s)">
                <label for="severe-storm">severe-storm</label><br>

                <input type="checkbox" name="event-type" value="Severe Ice Storm">
                <label for="severe-ice-storm">Severe Ice Storm</label><br>

                <input type="checkbox" name="event-type" value="Snow">
                <label for="snow">snow</label><br>

                <input type="checkbox" name="event-type" value="Coastal Storm">
                <label for="coastal-storm">coastal-storm</label><br>

                <input type="checkbox" name="event-type" value="Mud/Landslide">
                <label for="mud-landslide">mud-landslide</label><br>

                <input type="checkbox" name="event-type" value="Typhoon">
                <label for="typhoon">typhoon</label><br>

                <input type="checkbox" name="event-type" value="Tornado">
                <label for="tornado">tornado</label><br>

                <input type="checkbox" name="event-type" value="Human-cause">
                <label for="human-cause">human-cause</label><br>

                <input type="checkbox" name="event-type" value="Chemical">
                <label for="chemical">chemical</label><br>

                <input type="checkbox" name="event-type" value="Earthquake">
                <label for="earthquake">earthquake</label><br>
            </div>
            <!-- event type -->
            <input type="submit" value="Filter">
        </form> 
        <!-- form -->

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="/static/display-events.js"></script>

    </body>
</html>
